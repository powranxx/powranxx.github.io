<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD</title>
    <style>
        #picture {
            /* max-width: 100%;  4/10/2023 */
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            text-align: center;
        }

        #text {
            font-weight: 500;
        }
    </style>
</head>

<body>

    <h1>Astronomy Picture of the Day</h1>
    <br>
    <div id="text"></div>
    <br><br>
    <img src="" id="picture" alt="NASA APOD" />

    <script>
        let file = "https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY"

        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
            if (this.status == 200) {
                const obj = JSON.parse(this.responseText);
                document.getElementById("text").innerHTML = obj.explanation;
                document.getElementById("picture").src = obj.hdurl;
            }
        }
        xhttp.open('Get', file, true);

        xhttp.send();
    </script>

</body>

</html>
